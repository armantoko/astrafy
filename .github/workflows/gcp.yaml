---
name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GOOGLE_REGISTRY: gcr.io
  PROJECT_ID: my-project-id
  IMAGE_NAME: linux_tweet_app
  GITHUB_REF: ${{refs/tags/${{github.ref}}}}

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: ${{ env.GITHUB_REF == 'refs/heads/master' }}
        tags: gcr.io/<project-id>/linux_tweet_app:${{ env.GITHUB_SHA }}
