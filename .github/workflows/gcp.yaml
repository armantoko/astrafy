name: Build and Publish Docker Image

on:
  push:
    branches:
      - master

env:
  IMAGE_TAG: v1
  IMAGE_NAME: linux_tweet_app
  PROJECT_ID: andiamo-1d849

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    - name: Publish Image to Artifact Registry
      uses: docker/push-action@v1
      with:
        tags: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
